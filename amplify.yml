version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Set up environment
        - nvm use 18
        - npm install -g yarn
        
        # Create production env file
        - |
          cat << EOF > .env.production
          NODE_ENV=production
          JWT_SECRET=${JWT_SECRET}
          NEO4J_URI=${NEO4J_URI}
          NEO4J_USER=${NEO4J_USER}
          NEO4J_PASSWORD=${NEO4J_PASSWORD}
          EOF
        
        # Install dependencies
        - yarn install --frozen-lockfile
        
        # Verify environment
        - node scripts/check-env.js
        
        # Verify environment
        - node scripts/check-env.js
        
    build:
      commands:
        # Build the application
        - NODE_ENV=production yarn build
        
        # Output build info
        - echo "Build completed successfully"
        
        # Build application
        - yarn build
  
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .yarn/cache/**/*
      - .yarn/unplugged/**/*
      # Exclude state files
      - '!.yarn/install-state.gz'
      - '!.yarn/*.yml'
      - '!.yarn/build-state.yml'
  
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
    - pattern: '/api/auth/**/*'
      headers:
        - key: 'Cache-Control'
          value: 'no-store, max-age=0'
