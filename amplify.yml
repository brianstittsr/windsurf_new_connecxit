version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Set up Node.js and Yarn
        - nvm use 18
        - corepack enable
        - corepack prepare yarn@1.22.22 --activate
        - yarn set version 4.1.0
        
        # Initialize Yarn state
        - |
          echo "Initializing Yarn state..."
          mkdir -p .yarn
          touch .yarn/install-state.gz
          
        # Configure Yarn
        - yarn config set nodeLinker node-modules
        - yarn config set enableGlobalCache false
        - yarn config set enableMirror false
        - yarn config set checksumBehavior update
        
        # Clean and install dependencies
        - rm -rf node_modules .yarn/cache .yarn/install-state.gz yarn.lock
        - yarn install --refresh-lockfile --check-cache
        
        # Verify environment
        - node scripts/check-env.js
        
    build:
      commands:
        # Set up production environment
        - |
          # Create production environment file
          cat > .env.production << EOL
          NODE_ENV=production
          JWT_SECRET=${JWT_SECRET}
          NEO4J_URI=${NEO4J_URI}
          NEO4J_USER=${NEO4J_USER}
          NEO4J_PASSWORD=${NEO4J_PASSWORD}
          EOL
          
          # Export variables for build process
          export NODE_ENV=production
          export JWT_SECRET=${JWT_SECRET}
          export NEO4J_URI=${NEO4J_URI}
          export NEO4J_USER=${NEO4J_USER}
          export NEO4J_PASSWORD=${NEO4J_PASSWORD}
        
        # Build application
        - yarn build
  
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .yarn/cache/**/*
      - .yarn/unplugged/**/*
      # Exclude state files
      - '!.yarn/install-state.gz'
      - '!.yarn/*.yml'
      - '!.yarn/build-state.yml'
  
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
    - pattern: '/api/auth/**/*'
      headers:
        - key: 'Cache-Control'
          value: 'no-store, max-age=0'
